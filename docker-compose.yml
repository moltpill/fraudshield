version: '3.9'

# FraudShield Platform - Docker Compose
# For local development and staging deployments.
#
# Usage:
#   cp .env.example .env  # fill in your values
#   docker compose up -d
#
# Services:
#   - postgres:   Main database (port 5432)
#   - redis:      Rate limiting / session cache (port 6379)
#   - api:        Hono API server (port 3001)
#   - dashboard:  Customer dashboard - Next.js (port 3002)
#   - admin:      Admin panel - Next.js (port 3003)

services:
  # ── Database ────────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: fraudshield
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: fraudshield
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fraudshield"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis ────────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── API ──────────────────────────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://fraudshield:${POSTGRES_PASSWORD}@postgres:5432/fraudshield
      NODE_ENV: production
      PORT: 3001
    volumes:
      # Mount IP intelligence data directory (populated by cron jobs)
      - ip_data:/app/packages/api/data
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

  # ── Dashboard ────────────────────────────────────────────────────────────────
  dashboard:
    build:
      context: .
      dockerfile: packages/dashboard/Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://fraudshield:${POSTGRES_PASSWORD}@postgres:5432/fraudshield
      NEXTAUTH_URL: ${DASHBOARD_URL:-http://localhost:3002}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:?NEXTAUTH_SECRET is required}
      STITCH_CLIENT_ID: ${STITCH_CLIENT_ID:-}
      STITCH_CLIENT_SECRET: ${STITCH_CLIENT_SECRET:-}
      STITCH_WEBHOOK_SECRET: ${STITCH_WEBHOOK_SECRET:-}
      NODE_ENV: production
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3002/ || exit 1"]
      interval: 30s
      timeout: 5s
      start_period: 20s
      retries: 3

  # ── Admin ────────────────────────────────────────────────────────────────────
  admin:
    build:
      context: .
      dockerfile: packages/admin/Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://fraudshield:${POSTGRES_PASSWORD}@postgres:5432/fraudshield
      NEXTAUTH_URL: ${ADMIN_URL:-http://localhost:3003}
      NEXTAUTH_SECRET: ${ADMIN_NEXTAUTH_SECRET:?ADMIN_NEXTAUTH_SECRET is required}
      NODE_ENV: production
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3003/ || exit 1"]
      interval: 30s
      timeout: 5s
      start_period: 20s
      retries: 3

  # ── IP List Updater (cron) ────────────────────────────────────────────────────
  # Runs cron jobs to keep IP intelligence lists fresh.
  # See packages/api/scripts/ for individual update scripts.
  ip-updater:
    image: node:20-alpine
    restart: unless-stopped
    environment:
      MAXMIND_LICENSE_KEY: ${MAXMIND_LICENSE_KEY:-}
    volumes:
      - ip_data:/data
      - ./packages/api/scripts:/scripts:ro
    # Run all update scripts on startup, then schedule via supercronic
    command: >
      sh -c "
        apk add --no-cache wget curl supercronic &&
        echo '0 * * * * /scripts/update-tor.sh /data' >> /etc/crontab &&
        echo '0 4 * * * /scripts/update-vpn.sh /data' >> /etc/crontab &&
        echo '0 3 * * 0 /scripts/update-datacenter.sh /data' >> /etc/crontab &&
        echo '0 2 * * 0 /scripts/update-geolite2.sh /data' >> /etc/crontab &&
        sh /scripts/update-ip-lists.sh /data &&
        supercronic /etc/crontab
      "

volumes:
  postgres_data:
  redis_data:
  ip_data:
